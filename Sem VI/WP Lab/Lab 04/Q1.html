<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Table and Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 1rem;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            transition: transform 1s ease-in-out;
            position: relative; /* Add relative positioning for animation */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        img {
            width: 15rem;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, tr, td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        
        td {
            background-color: #fafafa;
        }

        tr:nth-child(odd) > td {
            background-color: #beffae;
        }

        tr:nth-child(even) > td{
            background-color: #7decb8; /* Darker shade for even rows */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="main" id="mainDiv">
        <div class="container">
            <div class="item">
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </div>
            <div class="item">
                <img src="image.jpg" alt="Image" />
            </div>
        </div>
        <div class="container">
            <button id="moveButton">Click Here!</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#moveButton').click(function() {
                $('#mainDiv').animate({
                    left: '-300px'
                }, 1000);
            });
        });
    </script>
    
</body>
</html>
