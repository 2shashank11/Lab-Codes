<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #result.A {
            color: green;
        }
        #result.B {
            color: #4CAF50;
        }
        #result.C {
            color: orange;
        }
        #result.D {
            color: #FF9800;
        }
        #result.F {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Grade Calculator</h2>

    <label for="marks1">Marks for Subject 1:</label>
    <input type="text" id="marks1"><br>

    <label for="marks2">Marks for Subject 2:</label>
    <input type="text" id="marks2"><br>

    <label for="marks3">Marks for Subject 3:</label>
    <input type="text" id="marks3"><br>

    <label for="marks4">Marks for Subject 4:</label>
    <input type="text" id="marks4"><br>

    <button onclick="calculateGrade()">Calculate Grade</button>

    <p id="result"></p>
</div>

<script type="text/javascript">
    function calculateGrade() {
        var marks1 = parseFloat(document.getElementById("marks1").value);
        var marks2 = parseFloat(document.getElementById("marks2").value);
        var marks3 = parseFloat(document.getElementById("marks3").value);
        var marks4 = parseFloat(document.getElementById("marks4").value);
        
        if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3) || isNaN(marks4)) {
            alert("Please enter valid numbers for all subjects.");
            return;
        }

        var avg = (marks1 + marks2 + marks3 + marks4) / 4;

        var grade;
        if (avg > 90) {
            grade = "A";
        } else if (avg > 80) {
            grade = "B";
        } else if (avg > 70) {
            grade = "C";
        } else if (avg > 60) {
            grade = "D";
        } else {
            grade = "F";
        }

        document.getElementById("result").innerHTML = "Average: " + avg.toFixed(2) + "<br>Grade: " + grade;
        document.getElementById("result").className = grade;
    }
</script>

</body>
</html>
